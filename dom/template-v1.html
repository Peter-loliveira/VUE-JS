<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span>Texto:</span>
      <input type="text" v-on:input="alteraTitulo" />
      <h2>{{ titulo }}</h2>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "O Texto digitado Acima será usado aqui!",
        soma: 0,
      },
      methods: {
        //O nome event pode ser substituido por uma string a sua escolha
        alteraTitulo(event) {
          if (event.target.value == "") {
            this.titulo = "O Texto digitado Acima será usado aqui!";
          } else {
            this.titulo = event.target.value;
          }
        },
      },
    });
  </script>
</html>
