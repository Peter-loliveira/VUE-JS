<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue"></script>
    <title>Multi instancia VUE</title>
  </head>

  <body class="text-center">
    <div id="app">
        <h1 ref = 'aulaRef'>
            {{ aula }}
        </h1>
        <h2>
            {{ modulo }}
        </h2>
      <br />
      <button @click="AlterarAula" class="btn btn-primary">Alterar Aula</button>
      <button @click="AlterarModulo" class="btn btn-warning">Alterar Modulo</button>
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        aula: 'Aula: Usando refs',
        modulo: 'Modulo: Instancia Vue'
      },
      methods: {
        AlterarAula(){
            this.aula += '#'
        },
        AlterarModulo(){
            this.modulo += '%'
            
        }
      },
    });
    vm.$refs.aulaRef.innerHTML = 'Teste de Aula'
  </script>
</html>
