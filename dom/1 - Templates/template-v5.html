<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">


      <span>Texto din칙mico:</span>
      <input type="text" v-on:input="alteraTitulo" />
      <h2 v-once>{{ titulo }}</h2>
      <br>

      <span>Texto por Metodo:</span>
      <h2> 
       {{ saudacao() }}
      </h2>
      <h2>
        E o valor da soma: {{ soma }}
      </h2>
      <br />
      <span>Link:</span>
      <!-- Aqui ser치 usada a propriedade v-bind, do tipo hreef -->
      <a v-bind:href="link"><h3>Google</h3></a>


    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "O Texto digitado acima ser치 usado aqui!",
        soma: 0,
        link: 'https://www.google.com.br/'
      },
      methods: {
        alteraTitulo(event) { //Onome do parametro 'event' pode ser substituido por uma string a sua escolha
          if (event.target.value == "") {
            this.titulo = "O Texto digitado acima ser치 usado aqui!";
          } else {
            this.titulo = event.target.value;
          }
        },
        saudacao(){
          this.titulo = 'Bom Dia!'
          return this.titulo
        }
      },
    });
  </script>
</html>
