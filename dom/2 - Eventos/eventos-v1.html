<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS Evento CLICK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <h1>Soma DENTRO da TAG</h1> -->
      <h2 class="m-2">{{ contador }}</h2>
      <button class="btn btn-primary m-2" v-on:click="contador++">
        Somar DENTRO DA TAG HTML
      </button>
      <hr />
      <!-- <h1>Soma por METHOD</h1> -->
      <h2 class="m-2">{{ contador2 }}</h2>
      <button class="btn btn-danger m-2" v-on:click='somar()'>
        Somar POR METHOD
      </button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        contador: 0,
        contador2: 0,
      },
      methods: {
        somar() {
          this.contador2++;
        },
      },
    });
  </script>
</html>
