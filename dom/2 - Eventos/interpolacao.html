<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS mODEIFICAÇÃOD E EVENTOSEventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="text-center">
      <h2 class="m-2">{{ contador * 2 }}</h2>
      <h2 class="m-2">{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</h2>
      <button class="btn btn-primary m-2" v-on:click="somar(5, $event)">
        Somar POR METHOD
      </button>
      <button class="btn btn-danger m-2" v-on:click="contador--">
        Subtrair SEM METHOD
      </button>
      
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        contador: 0,

      },
      methods: {
        somar() {
          this.contador++;
        }
      },
    });
  </script>
</html>
