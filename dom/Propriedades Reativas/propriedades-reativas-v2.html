<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Propriedades Reativas</title>
    <link
    
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="text-center p-3">
      <button class="btn btn-primary m-3" v-on:click = 'aumentar'>Aumentar</button>
      <button class="btn btn-danger m-3" v-on:click = 'contador2++'>Aumentar 2</button>
      <button class="btn btn-warning m-3" v-on:click = 'diminuir'>Diminuir</button>
      <p>Contador: {{ contador }}</p>
      <p>Contador: {{ contador2 }}</p>
      <p>Resultado: {{ verificaResultado }}</p>

    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: 'Usando VueJS!',
        contador: 0,
        contador2: 0,
      },
      computed: {
        // Em caso de propriedades computadas é necessário chamara o metodo SEM os parenteses
        verificaResultado: function(){
          console.log('Aumentando...');
          return this.contador >= 5 ? 'Maior ou Igual a 5!' : 'Menor que 5!'
        },
      },
      methods: {
        // LEMBRAR de SEMPRE USAR A NOMENCLATURA MAIS ANTIGA EM FUNÇÃO DO CHROME PRODEB
        aumentar: function(){
          this.contador++
        },
        diminuir: function(){
          this.contador--
        },
        // verificaResultado: function(){
        //   console.log('Aumentando...');
        //   return this.contador >= 5 ? 'Maior ou Igual a 5!' : 'Menor que 5!'
        // }
      }
    });
  </script>
</html>
