<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      Titulo
      <input type="text" v-on:input = 'alterarTitulo'>
      <h1>{{ titulo }}</h1>
      Somar
      <button v-on:click = 'soma += 1'>Somar + 1</button>
      <h1>{{ soma }}</h1>
    </div>
  </body>

  <script>
    new Vue({
  	el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      soma : 0
    },
    methods: {
      alterarTitulo(event){
        this.titulo = event.target.value; 
      },
    }
  }

)
  </script>
</html>
